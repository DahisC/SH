<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <table>

    </table>

    <script>
        jQuery.get('1-2500.json', function(data) {
            console.log(data);
            for (i in data) {
                $('table').append('<tr><tr>');
                    $('table tr').last().append('<td>'+data[i].index+'</td>');
                    $('table tr').last().append('<td>'+data[i].link+'</td>');
                    $('table tr').last().append('<td>'+data[i].img1+'</td>');
                    $('table tr').last().append('<td>'+data[i].img2+'</td>');
                    $('table tr').last().append('<td>'+data[i].img3+'</td>');
                    $('table tr').last().append('<td>'+data[i].name+'</td>');
                    $('table tr').last().append('<td>'+data[i].name1+'</td>');
            }
        });
    </script>
    
</body>
</html>
